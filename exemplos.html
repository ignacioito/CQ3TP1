<html>

<body>
<strong>Quel est votre ville préferée en Amérique du Nord</strong>
    <br>
    <select name="ville" id="ville">
        <optgroup label="Canada">
                <option value="Montréal">Montreal</option>
                <option value="Toronto">Toronto</option>
                <option value="Vancouver">Vancouver</option>
        </optgroup>
        <optgroup label="États Unis">
                <option value="New York">New York</option>
                <option value="San Francisco">San Francisco</option>
                <option value="Chicago">Chicago</option>
                <option value="Los Angeles">Los Angeles</option>
                <option value="Boston">Boston</option>
        </optgroup>
    </select>
    <table>
        <thead>
            <tr>
                <th>Mois</th>
                <th>Bénefices</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Janvier</td>
                <td>$1100</td>
            </tr>
            <tr>
                <td>Février</td>
                <td>$2080</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>$3180</td>
            </tr>
        </tfoot>
    </table>

    <table>
    <caption>Emploi du temps</caption>
    <tr>
        <th scope="col"></th>
        <th scope="col">-9h-</th>
        <th scope="col">-10h-</th>
        <th scope="col">-11h-</th>
        <th scope="col">-13h-</th>
        <th scope="col">-14h-</th>
    </tr>
    <tr>
        <th scope="row">Lundi</th>
        <td colspan="2"> Mathématiques</td>
        <td rowspan="2">Français</td>

        <td>Histoire</td>
        <td>Anglais</td>
    </tr>
        <tr>
        <th scope="row">Mardi</th>
        <td colspan="2"> Gymnastique</td>

        <td colspan="2">Géographie</td>

    </tr>
        <tr>
        <th scope="row">Mercredi</th>
        <td> Espagnol</td>
        <td> Histoire</td>
        <td> Lecture</td>
        <td> Dictée</td>
        <td> Sport</td>

</table>

</html>
